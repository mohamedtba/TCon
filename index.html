<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>TCon</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
           background-color: #1e1e2f; /* dark navy/purple */
    color: #f4f4f9; /* light text */display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        div {
            text-align: center;
            margin-bottom: 20px;
        }

        img {
            width: 128px;
            height: 128px;
            margin-bottom: 15px;
        }

        h2 {
            font-size: 2rem;
            color: #4f46e5; /* nice purple color */
        }

        p {
            margin-top: 10px;
        }

        a {
            text-decoration: none;
            color: #facc15; /* yellow color */
            font-weight: bold;
            transition: color 0.3s;
        }

        a:hover {
            color: #d4a017;
        }
    </style>
</head> 
<body> 
    <div> 
        <img src="128.png" alt="TCon Logo"> 
        <h2>TCon</h2> 
    </div> 
    <p><a href="privacy.html">Privacy Policy</a></p> 
</body> 
</html>
